<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>

  <!-- Grid representing NoC mesh -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <!-- Horizontal lines -->
    <line x1="80" y1="120" x2="320" y2="120"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
    <line x1="80" y1="280" x2="320" y2="280"/>
    <!-- Vertical lines -->
    <line x1="120" y1="80" x2="120" y2="320"/>
    <line x1="200" y1="80" x2="200" y2="320"/>
    <line x1="280" y1="80" x2="280" y2="320"/>
  </g>

  <!-- Router nodes -->
  <g fill="url(#grad1)">
    <circle cx="120" cy="120" r="20"/>
    <circle cx="200" cy="120" r="20"/>
    <circle cx="280" cy="120" r="20"/>
    <circle cx="120" cy="200" r="20"/>
    <circle cx="200" cy="200" r="25"/>
    <circle cx="280" cy="200" r="20"/>
    <circle cx="120" cy="280" r="20"/>
    <circle cx="200" cy="280" r="20"/>
    <circle cx="280" cy="280" r="20"/>
  </g>

  <!-- Node labels -->
  <g fill="white" font-family="monospace" font-size="12" text-anchor="middle" dominant-baseline="middle">
    <text x="120" y="120">R</text>
    <text x="200" y="120">R</text>
    <text x="280" y="120">R</text>
    <text x="120" y="200">R</text>
    <text x="200" y="200">R</text>
    <text x="280" y="200">R</text>
    <text x="120" y="280">R</text>
    <text x="200" y="280">R</text>
    <text x="280" y="280">R</text>
  </g>

  <!-- Data flow arrows -->
  <g fill="#8b5cf6" opacity="0.8">
    <polygon points="155,120 145,115 145,125"/>
    <polygon points="235,200 225,195 225,205"/>
    <polygon points="200,155 195,145 205,145"/>
    <polygon points="280,235 275,225 285,225"/>
  </g>
</svg>
